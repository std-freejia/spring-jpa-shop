<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
      }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <!-- post로 넘기는 form : 폼 안에서 memberForm 객체를 쓴다는 뜻. -->
  <form role="form" action="/members/new" th:object="${memberForm}"
        method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <!-- th:field="*{name}"  *표시가 있으면, 객체의 필드를 쓴다는 의미. memberForm 객체의 name을 쓴다는 의미. -->
      <!-- 그리고 field 태그를 쓰면, input 태그의 id와 name을 필드명으로 랜더링 해준다. (편리) -->
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control
  fieldError' : 'form-control'">
      <!-- 에러 발생시 처리를 정의 : th:class="${#fields.hasErrors('name')}?
      thymeleaf-spring 의 지원 기능. -->

      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control"

             placeholder="도시를 입력하세요"> </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control"
             placeholder="우편번호를 입력하세요"> </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
